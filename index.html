i tumhare saath hai, tumhare bina jeena lagta hai bechain, tumhare muskurahat se meri zindagi khushiyon se bhari hui hai. (All the happiness is with you, life feels restless without you, my life is filled with happiness because of your smile.)","topic":"Love","emotion":"Happiness"},{"shayari":"Dil ki har khwahish poori ho jaati hai, jab tum mere saath ho, har lamha khushiyon se bhara hota hai. (Every wish of my heart comes true when you're with me, every moment is filled with happiness.)","topic":"Love","emotion":"Happiness"},{"shayari":"Teri muskurahat se meri zindagi roshan hai, har khushi tujhse milti hai, har gam tujhse jalta hai, teri har ada mujhe khushiyon se bhar deti hai. (My life is brightened by your smile, every happiness comes from you, every sorrow burns in your presence, every gesture of yours fills me with happiness.)","topic":"Love","emotion":"Joy"},{"shayari":"Har subah jaise suraj ki roshni, tumhare saath mere zindagi mein khushiyan bhar jaati hain, tumhare bina adhoori si lagti hai. (Every morning, like the sun's rays, happiness fills my life with you, life feels incomplete without you.)","topic":"Love","emotion":"Happiness"},{"shayari":"Har cheez mein khush raho, har pal bas muskurao, tumhari khushiyan meri khushiyan hai, tumhare bina zindagi bechain hai. (Stay happy in everything, just keep smiling every moment, your happiness is my happiness, life is restless without you.)","topic":"Love","emotion":"Happiness"},{"shayari":"Jab tum mere paas hoti ho, har cheez achhi lagne lagti hai, tumhare muskurahat se meri zindagi khushiyon se bhari hui hai, tumse baat karne se mujhe bahut khushi milti hai. (When you're with me, everything seems good, my life is filled with happiness because of your smile, talking to you brings me a lot of joy.)","topic":"Love","emotion":"Joy"},{"shayari":"Zindagi ki har subah tere saath khushi se bhari hoti hai, teri muskurahat se mera mann roshan hota hai, tu meri zindagi ka maksad hai. (Every morning of my life is filled with happiness with you, my heart lights up with your smile, you're the purpose of my life.)","topic":"Love","emotion":"Happiness"},{"shayari":"Teri har baat mujhe khushiyon se bhar deti hai, teri har muskurahat meri zindagi roshan karti hai, tu meri zindagi mein khushi ka naya mausam hai. (Every word of yours fills me with happiness, your every smile brightens my life, you're a new season of happiness in my life.)","topic":"Love","emotion":"Joy"},{"shayari":"Khushiyan tumse judi hain, har pal mein khush rahna chahta hoon, tumhare bina meri zindagi adhuri si lagti hai, bas tumhare saath khush rehna chahta hoon. (Happiness is related to you, I want to be happy every moment, my life feels incomplete without you, I just want to be happy with you.)","topic":"Love","emotion":"Happiness"},{"shayari":"Teri har baat mujhe khushiyon se bhar deti hai, teri har muskurahat meri zindagi roshan karti hai, tu meri zindagi mein khushi ka naya mausam hai. (Every word of yours fills me with happiness, your every smile brightens my life, you're a new season of happiness in my life.)","topic":"Love","emotion":"Joy"},{"shayari":"Tumhari muskurahat mere liye khushi ka ehsaas hai, tumhare saath rehna meri khwaish hai, tumhari khushi meri khushi hai, bas tumhare saath khush rehna chahta hoon. (Your smile is a feeling of happiness for me, being with you is my desire, your happiness is my happiness, I just want to be happy with you.)","topic":"Love","emotion":"Happiness"}]
    var sadness_arr = [{"shayari":"Saansein rukti hai jab yaad teri aati hai, lamhein tham jaate hain jab tanhaai sataati hai, chhodkar jana tujhe humein aisa kyun laga, jaise zindagi se kuchh khoya hua sa lagta hai. (My breath stops when I remember you, moments pause when loneliness haunts me, why did it feel like I lost something from life when you left?)","emotion":"Sadness"},{"shayari":"Kuchh dard mere seene mein dabaa hai, kuchh khwaab mere dil ke toot gaye, kaise jeeyun ab main is bechaini ke saath, jab tu mere dil se dur chala gaya. (Some pain is buried in my heart, some dreams of my heart shattered, how can I live now with this restlessness, when you went away from my heart.)","emotion":"Heartbreak"},{"shayari":"Chandani raat mein aahat ki tarah, teri yaad mere dil mein samaati hai, khushboo teri jism ki yun hi badhti rahe, jab tak meri saans chalti hai. (Like a whisper in the moonlit night, your memories fill my heart, the fragrance of your body keeps growing, as long as I breathe.)","emotion":"Longing"},{"shayari":"Raat bhar sochta raha main, teri yaadon mein khoya rehta hoon, kaise kahun ki dil ro raha hai, jab aansuon se main bhara rehta hoon. (I kept thinking all night, lost in your memories, how do I say my heart is crying, when I'm filled with tears.)","emotion":"Sorrow"},{"shayari":"Kabhi dil ki sunta hai koi, kabhi dard ko samajhta hai koi, bina bole hi sab kuchh samajh jaata hai, kyun tere bin sab bezaar lagta hai. (Sometimes someone listens to the heart, sometimes someone understands the pain, without saying anything, everything is understood, why does everything feel dull without you.)","emotion":"Loneliness"},{"shayari":"Tanhaiyon mein bethe hue, aksar yaad teri aati hai, raat ko jab neend nahi aati, tab teri tasveer ko saath leke jagte hain. (Sitting alone in solitude, often your memories come to mind, when sleep doesn't come at night, I stay awake with your picture.)","emotion":"Isolation"},{"shayari":"Teri yaadon mein hum jee rahe hain, tere f moonbeams dwell in the shade.)","topic":"Memories","emotion":"Sadness"},{"shayari":"Meri zindagi ki har subah teri yaadon ke saath shuru hoti hai, teri yaadon ki raaton mein aksar main tanha guzarta hoon. (Every morning of my life starts with memories of you, I often spend lonely nights in memories of you.)","topic":"Missing Someone","emotion":"Longing"},{"shayari":"Kya karoon main tujhse doori ke bina, har pal lagta hai bas tum ho mere paas, jab tu na ho mere saath, aisa lagta hai zindagi mein koi maayne nahi rakhta. (What should I do without your distance? It feels like you're with me every moment, when you're not with me, life feels meaningless.)","topic":"Missing Someone","emotion":"Longing"},{"shayari":"Sukoon milta hai jab tu mere kareeb hoti hai, har zakhm bhar jaata hai tere pyaar se, main tujhe khone se darta hoon, tere bina adhoori hai meri zindagi. (I find peace when you're close to me, your love heals every wound, I'm afraid of losing you, my life is incomplete without you.)","topic":"Love","emotion":"Affection"},{"shayari":"Mausam badalte rehte hain, par tu mere dil mein hamesha rahega, tere bina kuchh khoya khoya sa lagta hai, jaise kuchh adhoora sa reh jaata hai. (Seasons keep changing, but you'll always be in my heart, without you, everything feels lost, as if something remains incomplete.)","topic":"Missing Someone","emotion":"Longing"},{"shayari":"Teri yaadon ka ehsaas hai ab bhi dil mein, aankhon mein aansu bhi abhi tak behte hain, main tujhse door nahi jaana chahta, kyunki tu mere dil ke paas hai, hamesha rahega. (The memories of you still linger in my heart, tears still flow from my eyes, I don't want to go away from you because you'll always be close to my heart.)","topic":"Missing Someone","emotion":"Longing"}]
    var frustruated_arr = [{"shayari":"Dil mein khwahishon ki barsaat hai, par dil ki awaaz ko koi nahi samajhta, tanha rah jaate hain hum apni takdeer ke saath, jab takdeer hi aisi hai jo dil ki awaaz ko nahi sunta. (There's a shower of desires in my heart, but no one understands the voice of my heart, I'm left alone with my fate when destiny doesn't listen to the voice of my heart.)","topic":"Frustration","emotion":"Disappointment"},{"shayari":"Kismat ne saath chhoda hai, ya saathi khud hi chhoot gaye hain, yun tanha sahil par khade hain, na koi aaye na koi jaye hain. (Has fate left me or have the companions themselves left, standing alone on the deserted shore, no one comes and no one goes.)","topic":"Loneliness","emotion":"Frustration"},{"shayari":"Dil ki zubaan ko koi samajh hi nahi paata, shayad dil ke raaz koi khud hi nahi jaanta, jinhe samajhna hota hai wo to door hi chale jaate hain, aur jinhe door jaana hota hai wo kareeb hi aa jaate hain. (No one can understand the language of the heart, maybe the secrets of the heart are not known to anyone, those who have to understand, they go far away, and those who have to go away come closer.)","topic":"Heartbreak","emotion":"Frustration"},{"shayari":"Kuch kahne ko dil chahta hai, par zubaan pe kuch nahi aata, mann mein aag si jal rahi hai, par iska koi naam nahi pata. (The heart wants to say something, but nothing comes out of the mouth, there's a fire burning in my heart, but I don't know its name.)","topic":"Frustration","emotion":"Restlessness"},{"shayari":"Zindagi ke har mod par kismat ne mera saath chhoda hai, chahe kitni bhi koshish karun, apni manzil se dur chala jaata hoon. (At every turn of life, destiny has left me, no matter how hard I try, I move away from my destination.)","topic":"Destiny","emotion":"Frustration"},{"shayari":"Kismat ne saath chhoda hai, ya saathi khud hi chhoot gaye hain, yun tanha sahil par khade hain, na koi aaye na koi jaye hain. (Has fate left me or have the companions themselves in khud hi atak jaata hoon. (When people start playing with your heart, life loses its charm, I want to do something but I can't, I get stuck in the middle of the road.)","topic":"Heartbreak","emotion":"Frustration"},{"shayari":"Zindagi ke safar mein chalte chalte, mann hi mann mein thak jaata hoon, kuch paane ki chahat mein, kuch khone ka dar saaya hai. (While walking on the journey of life, I get tired inwardly, there's a desire to gain something and a fear of losing something.)","topic":"Life's struggles","emotion":"Frustration"},{"shayari":"Mushkilon se aage badhna hai, par koi raasta nahi mil raha, andheri raat mein chandni ki talash hai, par chaand kahan chhupa hua hai. (I need to move forward despite difficulties, but I can't find a way, I'm searching for moonlight on a dark night, but where has the moon gone.)","topic":"Obstacles","emotion":"Frustration"},{"shayari":"Jab se dekha hai tumhe, tab se zindagi mein thodi khushi hai, par tumhari kami bhi itni hai ki, khushi bhi gam si lagti hai. (Since I've seen you, there's been a little happiness in my life, but your absence is so great that even happiness feels like sorrow.)","topic":"Unrequited love","emotion":"Frustration"},{"shayari":"Tumne vaade kiye the, jinhe nibhaana tha, magar saath chalne ke liye, humein chhod ke jaana tha. (You made promises that needed to be kept, but to walk together, you had to leave me behind.)","topic":"Broken promises","emotion":"Disappointment"},{"shayari":"Sab kuch toot gaya hai mere paas se, aankhon mein nami hai, dil mein udaasi hai, koi ummeed nahi hai ab zindagi se, sab kuch adhura sa hai mere jeevan mein. (Everything has shattered from me, there's tears in my eyes, sadness in my heart, I have no hope left from life, everything feels incomplete in my life.)","topic":"Hopelessness","emotion":"Disappointment"},{"shayari":"Jeene ki umeed thi, magar jeena aasaan nahi hai, khushi ki talash mein tha, magar dukh hi milte ja rahe hai. (There was hope to live, but living is not easy, I was searching for happiness, but all I keep getting is sorrow.)","topic":"Struggle in life","emotion":"Disappointment"},{"shayari":"Dil mein armaan leke, nikle the hum ghar se, magar jeetna chaha tha zindagi se, haar gaye hum toh kya hua, magar is haar ke baad, duniya bhar ki ruswaai se ghabra gaye hum. (We left our homes with aspirations in our hearts, but we lost to life. It's okay if we lost, but after this defeat, we got scared of the world's scorn.)","topic":"Failure","emotion":"Disappointment"},{"shayari":"Tumse pyaar kiya tha maine, tumne dhokha diya hai, haq hai tumhe bhi kisi aur se pyaar karna, magar ye bhi sach hai ki main toot gaya hoon tumhare dhokhe se. (I loved you, but you betrayed me. You have the right to love someone else too, but it's also true that I am shattered by your betrayal.)","topic":"Betrayal","emotion":"Disappointment"},{"shayari":"Khud ko bhool kar bhi maine, tujhko sab kuch de diya, par tere dil mein jagah na ban payi, ye sach hai mujhe aaj pata chala. (Even after forgetting myself, I gave you everything, but I couldn't find a place in your heart, I realized this truth today.)","topic":"Unrequited love","emotion":"Disappointment"},{"shayari":"Dil ki tamannaon ko tod kar, tune zindagi ke saath khelna chuna, ye to sach hai ki tujhe kho diya, magar mere dil ke kuch tukde tujhe bhi saunpne pade. (You chose to play with life by breaking the desires of my heart, it's true that I lost you, but even some pieces of my heart had to be given to you.)","topic":"Heartbreak","emotion":"Disappointment"},{"shayari":"Roz subah uth kar maine apni aankhon mein aansu dekhe, har baar tujhse umeed liye jaane ke baad bhi tu nahi aaya, tu nahi aaya. (Every morning I wake up and see tears in my eyes, even after hoping for you every time, you never came, you never came.)","topic":"Hopelessness","emotion":"Disappointment"},{"shayari":"Kya hai zindagi, ek khel hai jisme haar hi jeet hai, main jeetne ki koshish ki magar haar gaya, duniya ko dikhane ke liye m
